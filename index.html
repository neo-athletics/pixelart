<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker!</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Monoton"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Hubballi&family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <label for="inputHeight"> Grid Height:</label>

            <input
                type="number"
                id="inputHeight"
                name="height"
                min="1"
                max="100"
                value="1"
                required
            />
            <label for="inputWidth">Grid Width:</label>

            <input
                type="number"
                id="inputWidth"
                name="width"
                min="1"
                max="100"
                value="1"
                required
            />
            <input type="submit" value="Submit" />
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" />

        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>

        <script src="designs.js"></script>
    </body>
</html>
